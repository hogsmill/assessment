<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/50eff791d6.js" crossorigin="anonymous"></script>
    <title>Assessment | Agile Simulations</title>
    <script>
      let title = '5 Dysfunctions (Local)'
      if (document.location.pathname.match(/five-dysfunctions/)) {
        title = '5 Dysfunctions'
      } else if (document.location.pathname.match(/team-health-check/)) {
        title = 'Team Health Check'
      } else if (document.location.pathname.match(/scrum-master/)) {
        title = 'Scrum Master Assessment'
      } else if (document.location.pathname.match(/agile-maturity/)) {
        title = 'Agile Maturity'
      }
      document.getElementsByTagName('title')[0].innerHTML = title + ' | Agile Simulations'
  </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
